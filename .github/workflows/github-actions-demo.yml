name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on:
  push:
    tags:
      - v*

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    environment: NPM

    steps:
      - name: copy main branch
        uses: actions/checkout@v4

      - name: configure git creds
        run: git config --global user.email "jcvalino@multisyscorp.com"
        run: git config --global user.name "jcvalino"
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"

      - name: build project
        run: npm ci
        run: npm version patch
        run: npm run rollup

      - name: publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - uses: EndBug/add-and-commit@v9 # You can change this to use a specific version.
        with:
          author_name: Multisys Bot
          committer_name: Multisys Bot
          message: ":rocket: publish to npm"
