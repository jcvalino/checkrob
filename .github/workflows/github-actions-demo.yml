name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on:
  push:
    tags:
      - v*

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    environment: NPM

    steps:
      - name: copy main branch
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"

      - name: configure git creds
        run: |
          echo "set user.email"
          git config --global user.email "jcvalino@multisyscorp.com"
          echo "set user.name"
          git config --global user.name "jcvalino"

      - name: build project
        run: |
          echo "installing dependency"
          npm ci
          echo "updating the version in package.json"
          npm version patch
          echo "check changes"
          git status
          echo "roll up!"
          npm run rollup

      - name: publish to npm
        run: |
          npm publish
          git status
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Push version bump to repository
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git push origin HEAD
